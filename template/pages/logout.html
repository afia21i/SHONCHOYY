{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out - Shonchoy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/logout.css' %}">
</head>
<body class="logout-page dotted-background">
    <div class="logout-container">
        <h1 class="logout-heading">Log Out</h1>
        <img src="{% static 'images/logout.svg' %}" alt="Logout Illustration" class="logout-illustration">
        <div class="logout-button-wrapper">
            <a href="{% url 'webpage' %}" class="logout-button">Log Out</a>
        </div>
    </div>
</body>
</html>
